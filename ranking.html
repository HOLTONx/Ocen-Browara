        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img
              src="images/logo białe.png"
              height="35"
              class="d-flex align-middle"
              alt="ocenbrowara.pl"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"

              <li class="nav-item">

    <!-- Content -->

      <div class="col-10 table-responsive">
        <table
          class="tablew table table-borderless"
          style="margin-left: auto; margin-right: auto"
        >
          <thead>
              <tr>
                <th scope="col">Miejsce</th>
                <th scope="col">Butelka</th>
                <th scope="col">Nazwa Browara</th>
                <th scope="col">Zagłosuj</th>
                <th scope="col">Ocena</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><img class="img float-start" src="images/—Pngtree—orange beer bottle illustration_4726060.png" alt="piwo butelkowe"></td>
                <td class="nazwa">Książęce Złote Przeniczne</td>
                <td>
                    <button class="float-start  resrevation_button" data-toggle="modal" data-target="#main-modal">
                        -
                    </button>
                    <button class="float-end resrevation_button" data-toggle="modal" data-target="#main-modal">
                        +
                    </button>
                </td>
                <td>3.8</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><img class="img float-start" src="images/—Pngtree—orange beer bottle illustration_4726060.png" alt="piwo butelkowe"></td>

                    <button class="float-start  resrevation_button" data-toggle="modal" data-target="#main-modal">

        <img src="images/PK_SYMETRYCZNE_RGB_EN.png" alt="Logo Pk" />
        Autorzy: Bartłomiej Szpetko, Tomasz Górnicki, Jakub Duda
