<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Czcionka -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/ranking.css">
    <link rel="stylesheet" href="./css/kontakt.css">
    <title>Kontakt - Oceń Browara</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d4a900;">
            <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="images/logo białe.png" height="35" class="d-flex align-middle" alt="ocenbrowara.pl">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link"  href="./index.html">Strona Główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./ranking.html">Ranking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./dodaj_piwo.html">Dodaj Piwo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./kontakt.html">Kontakt</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>


    <!-- Content -->

    <div class="list">
        <form action="">
            <section class="get_in_touch">
                <h1 class="title">Skontaktuj się z nami...</h1>

                <div class="container">
                    <div class="contact-form row">
                        <div class="form-field col-lg-6">
                            <input id="name" class="input-text" type="text" name="">
                            <label for="name" class="label">Imię</label>
                        </div>
                        <div class="form-field col-lg-6">
                            <input id="email" class="input-text" type="email" name="">
                            <label for="email" class="label">email</label>
                        </div>
                        <div class="form-field col-lg-6">
                            <input id="company" class="input-text" type="text" name="">
                            <label for="company" class="label">Ulubione Piwo</label>
                        </div>
                        <div class="form-field col-lg-6">
                            <input id="phone" class="input-text" type="text" name="">
                            <label for="phone" class="label">Numer kontaktowy</label>
                        </div>
                        <div class="form-field col-lg-12">
                            <input id="message" class="input-text" type="text" name="">
                            <label for="message" class="label">Wiadomość</label>
                        </div>
                        <div class="form-field col-lg-12">
                            <input class="submit-btn" type="submit" value="submit" name="">
                        
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>

    

    <!-- Footer -->
    <footer class="footer bg-dark text-center text-lg-start">
      <div class="text-center p-3">
        <img src="images/PK_SYMETRYCZNE_RGB_EN.png" alt="Logo Pk">
        Autorzy: Bartłomiej Szpetko, Tomasz Górnicki, Jakub Duda
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
